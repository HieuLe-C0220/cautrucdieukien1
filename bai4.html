<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let x = parseFloat(prompt('Số thứ nhất: ',''));
    let y = parseFloat(prompt('Số thứ hai: ',''));
    let z = parseFloat(prompt('Số thứ ba: ',''));
    if (x > y && x > z) {
        document.write('x là số lớn nhất');
    } else {
        if (y > z) {
            document.write('y là số lớn nhất');
        }  else {
            document.write('z là số lớn nhất');
        }
    }
</script>
</body>
</html>
